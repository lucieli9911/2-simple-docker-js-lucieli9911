<div id='commentPage'>
    <h1 id="center">List of All Comments</h1>
        <table id='commentTable' class='table'>
          <thead>
          <th>id</th>
          <th>Comment</th>
        </thead>
        <tbody id='commentTableBody'>
          <tr v-for='cm in comments'>
            <td>{{ cm.id }}</td>
            <td>{{ cm.commentText }}</td>
          </tr>
      </tbody>
      </table>
  <br>

    <form id='newCommentForm' @submit.prevent="handleCommentForm">
      <textarea class="form-control" id='commentText' v-model='commentForm.commentText' placeholder="Please leave a nice comment!"></textarea>
      <br>
      <button id='submitNewComment' type="submit" class="btn btn-primary">Post Comment</button>
        </form>
</div>
